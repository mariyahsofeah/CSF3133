<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Themed Bootstrap Page</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Welcome to My Themed Page</h1>
        <p>Using a Bootstrap theme</p>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>About</h2>
                <p>This theme gives a fresh and modern look to your website.</p>
            </div>
            <div class="col-md-6">
                <img src="assets/img/testimonials-3.jpg" class="img-fluid rounded" alt="Woman Smiling">        
            </div>
        </div>
        <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" 
                placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck">
                <label class="form-check-label" for="exampleCheck">Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
