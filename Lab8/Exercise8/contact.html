<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | FutureTech Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">FutureTech Solutions</a>
            <div class="navbar-nav">
                <a class="nav-link" href="home.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="services.html">Services</a>
                <a class="nav-link active" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="text-center mb-4">Contact Our Consultants</h2>
        <form class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="serviceType" class="form-label">Service Required</label>
                <select class="form-select" id="serviceType">
                    <option selected>Choose a service...</option>
                    <option value="1">Digital Transformation</option>
                    <option value="2">Cybersecurity</option>
                    <option value="3">Data Analytics</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="messageText" class="form-label">Message</label>
                <textarea class="form-control" id="messageText" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Inquiry</button>
        </form>
    </div>
</body>
</html>
